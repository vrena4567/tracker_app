<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>Add New Order</h2></div>
  <form th:action="@{/orders/new/save}" method="post" th:object="${order}"
        style="max-width: 500px; margin: 30px auto;">
    <div class="border border-secondary rounded p-3">
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Client</label>
        <div class="col-sm-8">
          <select name="clientId.id">
            <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
          </select>
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Location</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{location}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Object</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{object}" class="form-control">
        </div>
      </div>
      <div class="form-group row m-2">
        <label class="col-sm-4 col-form-label">Amount</label>
        <div class="col-sm-8">
          <input type="text" th:field="*{amount}" class="form-control">
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary m-2">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      </div>
    </div>
  </form>
</div>


<script type="text/javascript">
  function cancelForm() {
    window.location = "[[@{/orders}]]"
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
